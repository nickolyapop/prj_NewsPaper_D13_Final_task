{% extends 'layout/base.html' %}

{% block title %}
    Объявления
{% endblock title %}

{% block content %}
    <h2>Вы действительно хотите удалить объявление?</h2>

    <h2>{{ new.title }}</h2>
    <p>{{ new.dateCreation|date:'d. M. Y' }}</p>
    <p>{{ new.text }}</p>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="подтвердить"></form>
{% endblock content %}
